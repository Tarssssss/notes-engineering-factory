name: daily-claude-proposal

on:
  workflow_dispatch:
  schedule:
    # 21:30 Asia/Shanghai ~= 13:30 UTC
    - cron: '30 13 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  propose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate daily CLAUDE proposal skeleton
        run: node scripts/daily-claude-proposal.mjs

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: daily CLAUDE proposal skeleton'
          title: 'Daily CLAUDE proposal - ${{ github.run_id }}'
          body: |
            Daily proposal skeleton for CLAUDE.md optimization.
            Manual confirmation is required before any CLAUDE.md update.
          branch: claude-proposal/${{ github.run_id }}
          delete-branch: true
