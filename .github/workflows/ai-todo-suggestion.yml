name: ai-todo-suggestion

on:
  workflow_dispatch:
    inputs:
      note_path:
        description: 'Path or filename (e.g., notes/books/deep-work-notes.md or deep-work-notes.md)'
        required: true
        type: string
      todo_text:
        description: 'Specific TODO text to analyze'
        required: false
        type: string
      model:
        description: 'GitHub Models model id'
        required: false
        default: 'openai/gpt-4.1-mini'
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  suggest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug inputs and paths
        id: resolve_note
        run: |
          RAW_PATH="${{ inputs.note_path }}"
          echo "note_path=${RAW_PATH}"
          echo "todo_text=${{ inputs.todo_text }}"

          if test -f "${RAW_PATH}"; then
            RESOLVED_PATH="${RAW_PATH}"
          elif test -f "notes/books/${RAW_PATH}"; then
            RESOLVED_PATH="notes/books/${RAW_PATH}"
          elif test -f "notes/business/${RAW_PATH}"; then
            RESOLVED_PATH="notes/business/${RAW_PATH}"
          else
            echo "Input note_path not found in repo"
            echo "Tried: ${RAW_PATH}, notes/books/${RAW_PATH}, notes/business/${RAW_PATH}"
            exit 1
          fi

          echo "resolved_note_path=${RESOLVED_PATH}" >> "$GITHUB_OUTPUT"
          echo "Resolved note path: ${RESOLVED_PATH}"
          ls -la scripts

      - name: Generate AI suggestion draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_MODELS_MODEL: ${{ inputs.model }}
        run: |
          node scripts/generate-ai-suggestion.mjs \
            --note "${{ steps.resolve_note.outputs.resolved_note_path }}" \
            --todo "${{ inputs.todo_text }}"

      - name: Debug generated suggestion files
        run: |
          ls -la system/logs/ai-suggestions || true
          git status --short

      - name: Create pull request with suggestion draft
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: add AI suggestion draft for TODO'
          title: 'AI suggestion draft for ${{ steps.resolve_note.outputs.resolved_note_path }}'
          body: |
            This PR contains an AI-generated suggestion draft.
            - Human review is required before merge.
            - No task status was auto-updated.
          branch: ai-suggestion/${{ github.run_id }}
          base: main
          add-paths: |
            system/logs/ai-suggestions/*.md
          delete-branch: true
